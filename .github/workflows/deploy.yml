name: PlayStationDiscord Deploy

on:
  push:
    branches:
      - master

jobs:
  build:

    runs-on: ${{ matrix.os }}


    strategy:
      matrix:
        os: [windows-latest]

        steps:
      - name: Checkout code
        uses: actions/checkout@v1
      - name: Setup Node 12.x
        uses: actions/setup-node@v1
        with:
          node-version: 12.x
      - name: Build and release
        uses: samuelmeuli/action-electron-builder@v1
        with:
          github_token: ${{ secrets.github_token }}
          release: true
